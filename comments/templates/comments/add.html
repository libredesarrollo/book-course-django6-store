<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        /* Django's form renders fields inside <p> tags */
        form p {
            margin-bottom: 15px;
            margin-top: 0;
        }
        /* Style for the textarea generated by {{ form }} */
        form textarea {
            margin-top: 4px;
            width: 100%;
            height: 80px; /* Set a fixed height as requested */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            font-family: inherit;
            font-size: 1rem;
            resize: vertical; /* Allows user to resize vertically */
        }
     
        button[type="submit"] {
            width: 100%; /* Make button full-width */
            max-width: 80px;
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Add some space above the button */
        }
    </style>
</head>
<body>

    <!-- samacuco!!! -->
    <!-- <form action="{% url 'comments:add' %}" method="post">
        {% csrf_token %}
        <textarea required name="text"></textarea>
        <button type="submit">Send</button>
    </form> -->
  
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
