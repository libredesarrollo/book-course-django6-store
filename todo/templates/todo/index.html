{% extends "base.html" %}

{% block head %}
    {% comment %} <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script> {% endcomment %}
 
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container mt-5" style="max-width: 500px;">
       
        <div class="card">
            <div x-data="data()" x-init="ordenar()">
                <div class="card-header">
                    <h4>Total tareas <span x-text="totalTareas"></span></h4>
                </div>
            <div class="card-body">
                    <div class="row g-2">
                        <div class="col-auto">
                            <label class="form-control-plaintext">Buscar </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" x-model="search">
                        </div>
                    </div>
                    <form x-on:submit.prevent="save()" class="row g-3 mt-2">
                        <div class="col-auto">
                            <label class="form-control-plaintext">
                                Crear
                            </label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="text" x-model="task">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                    <ul x-ref="items" class="list-group my-3">
                        <template x-for="t in filterTodo()">
                            <li class="list-group-item" :id="t.id">
                                <input @change='update(t)' :checked="t.status == 1" type="checkbox" x-model="t.completed">
                                <span @click="t.editMode=true" x-show="!t.editMode" x-text="t.name"></span>
                                <input @keyup.enter="update(t)" type="text" x-show="t.editMode" x-model="t.name">
                                <button class="btn btn-sm float-end btn-close" @click="remove(t)"></button>
                            </li>
                        </template>
                    </ul>
                    <button class="btn btn-danger" @click="todos = []; axios.delete('/api/todo/delete/?format=json', { headers:{ 'X-CSRFToken': '{{ csrf_token }}' } })">Borrar todos</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function data() {
            return {
                search: "",
                task: '',
                {% comment %} todos: Alpine.$persist([]), {% endcomment %}
                todos: [],
                ordenar(){

                    axios.get('/api/todo/?format=json').then(res => {
                        this.todos = res.data.results
                    })

                    Sortable.create(this.$refs.items, {
                        
                        onEnd: (evt) => {
                            var ids = []
                            document.querySelectorAll('.list-group li').forEach(todoHTMK => {
                                ids.push(todoHTMK.id)
                            })
                            var formData = new FormData()
                            formData.append('ids', ids)
                                axios.post('/api/todo/sort/?format=json', formData,
                            {
                                 headers:{
                                    'X-CSRFToken': '{{ csrf_token }}'
                                }
                            })
                        }
                    })
                },
                totalTareas() {
                    return this.todos.length
                },
                filterTodo() {
                    return this.todos.filter((t) => t.name.toLowerCase().includes(this.search.toLowerCase())
                    )
                },
                remove(todo) {
                    this.todos = this.todos.filter((t) => t != todo)
                    axios.delete('/api/todo/'+todo.id+'/?format=json',
                    {
                       headers:{
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                       }
                    })
                },
                update(todo) {
                    todo.editMode = false
                    axios.put('/api/todo/'+todo.id+'/?format=json', 
                    {
                        name: todo.name,
                        status: todo.completed,
                    },
                    {
                       headers:{
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                       }
                    })
                },
                save() {
                    axios.post('/api/todo/?format=json', 
                    {
                        name: this.task
                    },
                    {
                       headers:{
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                       }
                    }
                    ).then(res => {
                        this.todos.push({
                            id: res.data.id,
                            completed: false,
                            name: this.task
                        })
                        this.task = ""
                    })
                }
            }
        }
    </script>

{% endblock content %}
