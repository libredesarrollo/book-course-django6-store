<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
      {% for field in form %}
        {% for error in field.errors %}
          <div class="alert alert-danger">
            <strong>{{ field.name }}:</strong>
            {{ error }}
          </div>
        {% endfor %}
      {% endfor %}
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send</button>
    </form>
{% endblock content %}
