


{% extends "base.html" %}



{% block head %}

    <title>Elmement List</title>

{% endblock %}



{% block content %}

    <div class="container">

        <a href="{% url 'elements:add' %}" class="add-link">Add Element</a>

        {% for e in elements %}

            <div class="comment-card">

                <p>{{ e.id }} - {{ e.title }}</p>

                <p class="date">{{ e.created }}</p>

                <div class="comment-actions">

                    <a href="{% url 'elements:update' e.id %}" class="btn btn-edit">Edit</a>

                    <form action="{% url 'elements:delete' e.id %}" method="post">

                        {% csrf_token %}

                        <button type="submit" class="btn btn-delete">Delete</button>

                    </form>

                </div>

            </div>

        {% endfor %}

        <!-- PaginaciÃ³n -->
    {% include 'partials/pagination.html' with page_obj=elements %}

    </div>

{% endblock %}
