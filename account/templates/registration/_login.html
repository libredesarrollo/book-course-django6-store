{% extends "base_user_account.html" %}
{% block content %}
    {% if next %}
        If you want to access {{ next }} authenticate!
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        <input type="submit" value="Send">
    </form>
    <a href="{% url 'password_reset' %}">Forged Password?</a>
{% endblock content %}
